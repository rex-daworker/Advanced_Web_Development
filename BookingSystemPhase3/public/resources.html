<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources</title>

  <!-- Tailwind (optional, remove if not using) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f7f7f7;
    }
  </style>
</head>

<body class="p-8">

  <h1 class="text-3xl font-bold mb-6">Resource Management</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- ==========================
         LEFT SIDE — FORM
    =========================== -->
    <div class="bg-white p-6 rounded-2xl shadow">

      <form id="resourceForm" class="space-y-6">

        <!-- Hidden ID -->
        <input type="hidden" id="resourceId" />

        <!-- Resource Name -->
        <div>
          <label class="font-semibold">Resource name</label>
          <div id="resourceNameCnt"></div>
        </div>

        <!-- Resource Description -->
        <div>
          <label class="font-semibold">Resource description</label>
          <div id="resourceDescriptionCnt"></div>
        </div>

        <!-- Availability -->
        <div class="flex items-center gap-2">
          <input type="checkbox" id="resourceAvailable" />
          <label for="resourceAvailable">Available</label>
        </div>

        <!-- Price -->
        <div>
          <label class="font-semibold">Price</label>
          <input
            type="number"
            id="resourcePrice"
            min="0"
            step="0.01"
            class="mt-2 w-full rounded-2xl border border-black/10 bg-white px-4 py-3 text-sm"
          />
        </div>

        <!-- Price Unit -->
        <div class="space-x-4">
          <label><input type="radio" name="resourcePriceUnit" value="hour" /> hour</label>
          <label><input type="radio" name="resourcePriceUnit" value="day" /> day</label>
          <label><input type="radio" name="resourcePriceUnit" value="week" /> week</label>
          <label><input type="radio" name="resourcePriceUnit" value="month" /> month</label>
        </div>

        <!-- Action Buttons -->
        <div id="resourceActions" class="space-y-3"></div>

      </form>
    </div>

    <!-- ==========================
         RIGHT SIDE — RESOURCE LIST
    =========================== -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Existing Resources</h2>
      <div id="resourceList" class="space-y-3"></div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="resources.js"></script>
  <script src="form.js"></script>

</body>
</html>
